<div>
    <a href="{{ url_for('home') }}">
        <input type="submit" value="Home">
    </a>
</div>

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card text-black">
                    <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                    <a href="{{ url_for('productDisplay', productId=product._id) }}"><img src={{ product.image }}
                            class="card-img-top" /></a>
                    <div class="card-body">
                        <div class="text-center">
                            <h5 class="card-title"> {{ product.name }}</h5>
                            <p class="text-muted mb-4"> {{ product.desc }}</p>
                        </div>
                        <div>
                            <div class="d-flex justify-content-between">
                                <span>Seller:</span><span> {{ product.seller }}</span>
                            </div>
                            {% if product.size is defined %}
                            <div class="d-flex justify-content-between">
                                <span>Size:</span><span>{{ product.size }}</span>
                            </div>
                            {% endif %}
                            {% if product.colour is defined %}
                            <div class="d-flex justify-content-between">
                                <span>Colour:</span><span>{{ product.colour }}</span>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
